  # Footer config
  # 页面底部信息配置
  [params.footer]
    enable = true
    # Custom content (HTML format is supported)
    # 自定义内容 (支持 HTML 格式)
    custom = 'Powered by Hugo - theme DoIt.'
    # whether to show Hugo and theme info
    # 是否显示 Hugo 和主题信息
